apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "qualis_static_website"
  namespace: "qualis"
  labels:
    app: "qualis_static_website"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "qualis_static_website"
  template:
    metadata:
      labels:
        app: "qualis_static_website"
    spec:
      containers:
      - name: "qualis-static-website"
        image: LATEST_IMAGE_TAG
        ports:
          - containerPort: 80
            name: http
            protocol: TCP
